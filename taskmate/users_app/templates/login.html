{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title%}
    <title>Login -Taskmate</title>
{% endblock %}
<br>
<h2>Login into TaskMate!!</h2>
{% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>    
            </div>    
        {% endfor %}
    {% endif %}
{% block content%}
    <form method="POST" class="mt-5 col-6">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary" class="mb-5">Login</button>
    </form>
{% endblock content%}
